{% extends "flatpages/default.html" %}

{% block content %}
{% if not is_not_author %}
<h2>Вы уже Автор, {{request.user.username}}</h2>
{% else %}
<h2>Совсем скоро Вы станете Автором, {{request.user.username}}!</h2>
<div><h2>Как же мы Вас назовём? </h2></div>
<form method="POST">
    {% csrf_token %}
    {{ form }}<!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Вот так вот!">
</form>
{% endif %}
<button> <a href="/cabinet">В кабинет</a> </button>
<button> <a href="../sign/logout/">Выйти</a> </button>
{% endblock %}
